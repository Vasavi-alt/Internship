<html>
<head>
<title> Page</title>
<script type="text/javascript" >
function fun(){
	var userv=document.forms[0].user.value;
	var pwdv=document.forms[0].pwd.value;
	var phv=document.forms[0].ph.value;
	
	var userreg=new RegExp("^[a-zA-Z][a-zA-Z0-9]*$");
	var passreg=new RegExp("^[0-9]{10}$");
	var phreg=new RegExp("^[0-9]{10}$");
	

	var ruser=userreg.exec(userv);
	var rpass=passreg.exec(pwdv);
	var rph=phreg.exec(phv);

	if(ruser=="rohit" && rph=="9876543210" && rpass=="1234567890"){
		alert("All values are valid");
		return true;

	}
	else
	{
		if(ruser!="rohit")
		{
			alert("username invalid");
			document.forms[0].user.focus();
		}
		if(rph!="9876543210")
		{
			alert("phone number invalid");
			document.forms[0].ph.focus();
		}
		if(rpass!="1234567890")
		{
			alert("password is invalid");
			document.forms[0].pwd.focus();
		}
		
		return false;
	}
}
</script>
</head>
<body>
<center>
<h3>Registration</h3>
<form action="/C:\Users\User\Desktop\vasavi\vasavi6thsem\htmllab\HelloWorld.html" method="get" onSubmit="return fun();" >
<pre><strong>
<table>
<tr>

	<td> Username : </td>
	<td><input type="text" name="user" size="20"><br></td>
</tr>
<tr>
	<td>Password :</td>
	<td><input type="password" name="pwd" size="20"><br></td>
</tr>
<tr>
	<td>Phone Number :</td>
	<td><input type="text" name="ph" size="20"><br></td>
</tr>

<tr>
		<td><input type="submit" value="Register"></td>
		<td><input type="reset" value ="reset"> </td>
</tr>
</table>
</strong></pre>
</form>
</body>
</html>
